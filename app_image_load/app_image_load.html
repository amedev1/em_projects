<!-- generated HTML for app_image_load -->
<!DOCTYPE html>
<html>
<head>
    <title>app_image_load</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #canvas-container {
            display: block;
        }
    </style>
</head>
<body>
    <button id="start-button" class="start-button" onclick="startApp()">Start</button>

    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="app_image_load.js"></script>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        function resetApp() {
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('canvas-container').style.display = 'none';
        }
        function startApp() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('canvas-container').style.display = 'block';
            Module.ccall('ame_engine_start', 'void', [], []);
        }
    </script>
</body>
</html>
